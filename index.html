<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
  <div class="container">
    <div class="project">
      <span class="cityInfo">
        <h3 class="cityName">City Name</h3>
        
        </h3></span>
        <span class="imgNdegrees"><img src="" class="" id="icon" alt=""/>
        <span class="degrees">Degrees</span>
        <span class="units"><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span></span>
      <div class="box-1 info"> 
        <div class="col-8 time">Time</div>
        <span class="col-4 humidity">Humidity %</span>
        <div class="col-8 weather">Weather Condition</div>
        <span class="col-4 wind">Wind km/h</span>
      </div>
      <span></span>
      <form class="mainForm">
        <input class="formInput" type="text" autocomplete="off" placeholder="Enter a City">
        <input class="formButton" type="submit" value="Find">
      </form>
      <div class="box-2 forecast">
        <span class="col day1">Tomorrow day</span>
        <span class="col day2">Day after tomorrow</span>
        <span class="col day3">2 Days after tomorrow</span>
      </div>
    </div>
    </div>
    <div class="h1AndLink">
    <h1>Weather App Vanilla</h1>
    <div class="link">Review this code on
    <a href="https://github.com/Sqmantha0/vanilla-weather-app">GitHub</a></div></div>
    <script src="src/script.js"></script>
</body>
